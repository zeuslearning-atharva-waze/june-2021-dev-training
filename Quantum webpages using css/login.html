<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="login.css" />
    <title>Quantum login</title>
  </head>
  <body>
    <div class="container">
      <div class="heading">Quantum</div>
      <div class="login">
        <div class="login-header"><p>Login with Quantum</p></div>
        <div class="login-body">
          <div class="form">
            <form action="#">
                <div class="radios">
                   <span>
                    <input
                    type="radio"
                    id="district"
                    name="district"
                    value="district"
                  />
                  <label for="district">District</label>
                   </span> 
                   <span class="school">
                    <input
                    type="radio"
                    id="ischool"
                    name="independent-school"
                    value="independent-school"
                  />
                  <label for="ischool">independent school</label>
                   </span>
    
    
                </div>
                <div class="selectors">
                  <div>
                    <div class="selector-label">
                        <label for="state">State</label>
                    </div>  

                    <select name="" id="state">
                      <option value="Alabama">Alabama</option>
                    </select>
                  </div>  
                <div>
                    <div class="selector-label">
                        <label for="district">District</label>
                    </div>

                    <select name="" id="distrit">
                    <option value="Alabama School District">
                        Alabama School District
                    </option>
                    </select>
                </div>

                </div>
                <div class="inputs">
                    <div >
                        <input class="userip" type="text" name="userd" id="" placeholder="Username/Email ID">
                    </div>
                    <span class="forgot">FORGOT USERNAME?</span>
                    <div >
                        <input class="userip" type="password" name="" id="" placeholder="password">
                    </div>
                    <span class="forgot">FORGOT PASSWORD?</span>



    
                </div>
                <div class="submit">
                    <div>
                        <input
                        type="radio"
                        id="remember"
                        name="remember"
                        value="independent-school"
                      />
                      <label for="remember">Remember Me</label>
                    </div>

                    <button type="button">LOG IN</button>
                </div>
              </form>
          </div>  

        </div>

    </div>
    <div class="footer">
        <div class="about"><p>About | Contact Us</p></div>
        <div class="creds">Quantum| Zeus Systems Pvt Ltd</div>
    </div>
  </body>
</html>
